    <style type="text/css">
      .text-footer{
         color:#9d9d9d;
         text-align:center;
      }
      .products{
        text-align: center;
        margin-bottom: 20px;
      }
      h3{
        color: #FFBF00;
      }
      body{ 
        padding-bottom: 80px; 
      }
      #footer{
        position: fixed;
        bottom: 0;

      }
      .text-header{
        font-weight:bold;
        font-style: italic;
        font-size:medium;
        margin: 0px;
      }
    </style>

    <script type="text/javascript" defer>
      var cartTotalCost = 0;
      var items = 0;

      // UPDATE ITEMS
      function updateItems(){
        switch(items){
          case 0:
            document.getElementById("numberOfItems").innerHTML = "Basket: empty";
            break;
          case 1:
            document.getElementById("numberOfItems").innerHTML = "Basket: 1 item";
            break;
          default:
            document.getElementById("numberOfItems").innerHTML = "Backet: " + items + " items";
        }
      }
      // END UPDATE ITEMS

      // ADD TO CART
      function addToCart(price, btnId){
        items += 1;
        updateItems();

        cartTotalCost += price;
        document.getElementById("totalPrice").innerHTML = "Total: $" + cartTotalCost.toFixed(2);

        document.getElementById(btnId).style.background = "#800000";
        document.getElementById(btnId).style.color = "#ffffff";
        document.getElementById(btnId).innerHTML = "Remove from basket";
        var x = document.getElementById(btnId).onclick;
        console.log(x);
        document.getElementById(btnId).onclick = function onclick(event) { removeFromCart(price,btnId) };
        var x = document.getElementById(btnId).onclick;
        console.log(x);

       }
      // END ADD TO CART

      // REMOVE FROM CART
      function removeFromCart(price, btnId){
        items -= 1;
        updateItems();

        cartTotalCost -= price;
        document.getElementById("totalPrice").innerHTML = "Total: $" + cartTotalCost.toFixed(2);

        document.getElementById(btnId).style.background="#FFBF00";
        document.getElementById(btnId).style.color = "#000000";
        document.getElementById(btnId).innerHTML = "Add to basket";
        var x = document.getElementById(btnId).onclick;
        console.log(x);
        document.getElementById(btnId).onclick = function onclick(event) { addToCart(price,btnId); };
        var x = document.getElementById(btnId).onclick;
        console.log(x);

      }
      // END REMOVE FROM CART

    </script>

  </head>

  <body>

    <div class="container" style="margin-top: 10px;">
      <a href="index.html" class="pull-left"><img src="assets/images/logo.png"></a> 
      <div class="pull-right">
        <p class="text-header" id="totalPrice">Total: $0.00</p>
        <p class="text-header" id="numberOfItems">Basket: empty</p>
      </div>
    </div>

    <!-- PRODUCT LIST -->
    <div class="container">

        <div class="col-md-4 col-sm-6 col-xs-12 ">
          <img src="assets/images/thumb140.png" alt="Img1" class="img-rounded" style="margin-top: 10px">
          <h4>iPhone 7 Plus, 128 GB</h4>
          <h3 style="margin-top: 5px">$859.99</h3>
          <a href="#" class="btn btn-default" style="background-color: #FFBF00;" id='btn1' onclick="addToCart(859.99, 'btn1')">Add to basket</a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <img src="assets/images/thumb140.png" alt="Img2" class="img-rounded" style="margin-top: 10px">
          <h4>iPad Pro 256 GB</h4>
          <h3 style="margin-top: 5px">$699.99</h3>
          <a href="#" class="btn btn-default" style="background-color: #FFBF00;" id='btn2' onclick="addToCart(699.99, 'btn2')">Add to basket</a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <img src="assets/images/thumb140.png" alt="Img3" class="img-rounded" style="margin-top: 10px">
          <h4>Macbook Pro 15'</h4>
          <h3 style="margin-top: 5px">$1959.99</h3>
          <a href="#" class="btn btn-default" style="background-color: #FFBF00;" id='btn3' onclick="addToCart(1959.99, 'btn3')">Add to basket</a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
